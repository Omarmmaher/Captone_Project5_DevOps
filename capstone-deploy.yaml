apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  progressDeadlineSeconds: 1200
  minReadySeconds: 60
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      
      containers:
      - name: capstone-prod
        image: omarmaher2909/flask-app
        imagePullPolicy: Always

        ports:
        - containerPort: 6000

---
apiVersion: v1
kind: Service
metadata:
  name: capstone-flask-app-service
spec:
  type: LoadBalancer
  selector:
    app: flask-app
  ports:
    - port: 6000
      targetPort: 6000
    
      

